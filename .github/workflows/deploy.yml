name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            # Create app directory if it doesn't exist
            mkdir -p ~/apps/ramin-gin-count
            cd ~/apps/ramin-gin-count

            # Clone or pull latest code
            if [ -d ".git" ]; then
              git pull origin main || git pull origin master
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git .
            fi

            # Install dependencies
            npm install --production

            # Restart the app with PM2
            if command -v pm2 &> /dev/null; then
              pm2 describe ramin-gin-count > /dev/null 2>&1
              if [ $? -eq 0 ]; then
                pm2 restart ramin-gin-count
              else
                pm2 start server.js --name ramin-gin-count
              fi
              pm2 save
            else
              # Fallback: install PM2 globally
              npm install -g pm2
              pm2 start server.js --name ramin-gin-count
              pm2 save
              pm2 startup
            fi
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.SERVER_HOST }}:5400 || echo "Note: Direct IP check failed, but domain gin.kapochamo.com may still work via reverse proxy"
